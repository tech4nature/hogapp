{% extends "_base.html" %}

{% block content %}

  <div class="row">
    <div class="col">
      <h1>All the locations we know about</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ul>
        {% for location in locations %}
          <li><a href="{% url 'location' location.code %}">{{ location }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
