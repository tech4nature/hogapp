{% extends "_base.html" %}

{% block content %}

<h1>Box: {{ box.name }}</h1>
<div class="container">
  <div class="row">
    <div class="col">
      <ul>
        {% for location in locations %}
          <li><a href="{% url 'location' location.code %}">{{ location }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
